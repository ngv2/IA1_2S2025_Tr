<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Clase 3 - Ejemplo de HTML</title>
</head>
<body>
  <div>
    <h1>Bienvenido a la Clase 3</h1>
    <h2>Prolog Web (Go Backend)</h2>

    <label for="fileInput">Cargar archivo Prolog:</label>
    <input type="file" id="fileInput" accept=".pl">

    <h2>Consulta</h2>
    <input type="text" id="queryInput" placeholder="Escribe tu consulta Prolog aquí...">
    <button onclick="runQuery()">Ejecutar Consulta</button>

    <h2>Agregar Hecho</h2>
    <input type="text" id="factInput" placeholder="Escribe el hecho Prolog aquí...">
    <button onclick="addFact()">Agregar Hecho</button>

    <h2>Descargar Código</h2>
    <button onclick="downloadCode()">Descargar Código Prolog</button>
  </div>

  <textarea disabled="disabled" id="output"></textarea>

  <script src="./script.js"></script>
</body>
</html>
